{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Player{% else %}Add New Player{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a class="btn btn-secondary mt-3" href="{% url 'player_list' %}">Back to List</a>
{% endblock %}
