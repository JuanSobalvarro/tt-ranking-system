<!-- ttranking/core/templates/core/error_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Error{% endblock %}</title>
<!--    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #007bff;
        }

        p {
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'match_list' %}">Matches</a></li>
                <li><a href="{% url 'player_list' %}">Players</a></li>
                <!-- Add more links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <h1>{% block error_code %}Error{% endblock %}</h1>
        <p>{% block error_message %}An unexpected error occurred.{% endblock %}</p>
        <a href="{% url 'home' %}">Return to the homepage</a>
    </main>

    <footer>
        <p>&copy; 2024 Table Tennis Ranking. All rights reserved.</p>
    </footer>
</body>
</html>
