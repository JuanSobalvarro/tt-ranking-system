<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Table Tennis Ranking{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <nav class="container">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'match_list' %}">Matches</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'player_list' %}">Players</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-primary text-white text-center py-2">
        <p>&copy; 2024 Table Tennis Ranking. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
