{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the match between {{ match.player1 }} and {{ match.player2 }} on {{ match.date }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a class="btn btn-secondary" href="{% url 'match_list' %}">Cancel</a>
</form>
{% endblock %}
