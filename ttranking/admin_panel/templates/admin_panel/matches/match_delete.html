{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Está seguro de que desea eliminar este partido?</p>
<p><strong>{% if match_type == 'S' %}{{ match }}{% else %}{{ match }}{% endif %}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'admin_panel:match_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
