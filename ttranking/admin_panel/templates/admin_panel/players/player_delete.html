{% extends 'admin_panel/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Confirmar Eliminación</h2>
    <div class="alert alert-warning">
        <p class="mb-0">¿Está seguro de que desea eliminar el perfil de <strong>{{ player.first_name }} {{ player.last_name }}</strong>?</p>
    </div>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a class="btn btn-secondary" href="{% url 'admin_panel:player_list' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
