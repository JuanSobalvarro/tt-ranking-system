{% extends 'admin_panel/base.html' %}

{% block title %}Editar Jugador{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Jugador: {{ player.first_name }} {{ player.last_name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a class="btn btn-secondary" href="{% url 'admin_panel:player_list' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
